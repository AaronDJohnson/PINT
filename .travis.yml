# This is the config file for travis-ci for PINT

language: python
matrix:
    include:
        - python: "2.7"
        - python: "3.2"
        - python: "3.3"
        - python: "3.4"
        - python: "3.5"
        - python: "3.6"
    allow_failures:
        - python: "3.2"
        - python: "3.3"
        - python: "3.4"
        - python: "3.5"
        - python: "3.6"
 
sudo: required

# https://docs.travis-ci.com/user/gui-and-headless-browsers/#Using-xvfb-to-Run-Tests-That-Require-a-GUI
before_script:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb some time to start

install:
    - pip install -r requirements_dev.txt
    - pip install -r requirements.txt

script:
  # For now, just make sure that each script starts up and does its imports
  # without error.
  - python scripts/pintbary.py --help
  - python scripts/pintempo.py --hep
  - python scripts/zima.py --help
  - python scripts/fermiphaseogram.py --help
  - python scripts/nicerphase.py --help
  - python setup.py nosetests
