# This is the config file for travis-ci for PINT
# We install Python and dependencies via conda,
# following the example here:
# http://conda.pydata.org/docs/travis.html

language: python

python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"

# https://docs.travis-ci.com/user/gui-and-headless-browsers/#Using-xvfb-to-Run-Tests-That-Require-a-GUI
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a


  # Install dependencies
  # Note that I (paulray) removed sphinx, coverage, pytest, and cython since they should not be needed to build PINT and run the tests
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
  - source activate test-environment
  - conda install pip nose numpy scipy astropy matplotlib
  - pip install astropy-helpers
  - pip install jplephem

  # Build the package
  - pip install  .

script:
  - python setup.py nosetests
  # For now, just make sure that each script starts up and does its imports
  # without error.
  - pintbary.py --help
  - pintempo.py --hep
  - zima.py --help
  - fermiphaseogram.py --help
  - nicerphase.py --help
